@(targetList:List[Target])
<div class="row-fluid">
	<div class="span6">
		<h4>所有跟踪对象</h4>
	</div>
	<div class="span6">
		<a href="#" 
			onclick="window.showModalDialog('@routes.Application.newTarget()',window, 'dialogWidth:500px;dialogHeight:630px;resizable:no;status:no;scroll:no')">new</a>
	</div>
</div>
<div class="row-fluid">
	<ui>
	@if(targetList.isEmpty()){
		<strong>没有记录!</strong>
	}else{ 
		@for( target <- targetList){
			<li><a class="targetelement" href="@routes.PointController.getPointsByTarget(target.id)">@target.targetName</a></li>
		}
	}
	</ui>
</div>
